<body>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

</br>
</br>
<div class="container">
    <div class="row">
        <div class="col-xs-10 col-sm-10 col-md-11 col-lg-11 col-xs-offset-0 col-sm-offset-0 col-md-offset-0 col-lg-offset-0 toppad">
          <div class="panel panel-info" >
            <div class="panel-body">
              <div class="row">
                <div class="col-md-3 col-lg-3 " align="center"> <img alt="User Pic" src="/static/images/cat.jpg" class="img-circle"> </div>
                
                <div class=" col-md-9 col-lg-9 "> 
                  <table class="table table-user-information">
                    <tbody>


			{% for link in items %}
			

			<tr>
                        <td>Username</td>
                        <td>{{ link.username }}</td>
                        </tr>
              
	
                        <tr>
                        <td>Fullname</td>
                        <td>{{ link.name }}</td>
                        </tr>
              
                        <tr>
                        <td>Email</td>
                        <td>{{ link.email }}</a></td>
                        </tr>
                       
			<tr>
                        <td>Github</td>
                        <td> {{ link.github }} </td>
                        </tr>
				
			<tr>
			<td>Facebook</td>
                        <td> {{ link.facebook }} </td>
			</tr>

			<tr>
			<td>Twitter</td>
                        <td> {{ link.twitter }} </td>
                        </tr>

			{% endfor %}
                    
                     
                    </tbody>
                  </table>
                </div>
              </div>
            </div>

                 <div class="panel-footer">
                       <button type="button" class="btn btn-default btn-lg">
  <span class="glyphicon glyphicon-user" aria-hidden="true"></span> Follow
</button>

                       
                       
                    </div>
            
          </div>
        <div class="wrapper">
            <div class="panel left">
                <h1>Friends</h1>
                {% for link in ufriends %}
                <div class="bubbleWrapper">
                    <!-- Need to do images -->
                    <!--<img class="avatar" src="""+{{link.images}}+""">-->
                    <img class="avatar" src={{ MEDIA_URL }}{{link.0.image}}>
                    <span class="name">{{ link.0.name }}</span>
                    <!--  userid=link.invitee_id.author_uuid -->
                    <form method="POST" action="{% url "getaProfile" %}" enctype="multipart/form-data" name="form">
                        {% csrf_token %}
                        <input type="hidden" value="{{link.0.username}}" name="username">
                        <input type="submit" value="{{link.0.username}}">
                    </form>
                </div>
                {% endfor %}
            </div>
        </div>

        </div>
    </div>
</div>

</body>
